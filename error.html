<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error - Page Not Found</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #333;
      text-align: center;
      padding: 2rem;
    }
    .error-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 2rem;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 4rem;
      color: #e74c3c;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
    }
    a {
      display: inline-block;
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      color: #fff;
      background: #007acc;
      text-decoration: none;
      border-radius: 5px;
    }
    a:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>

<div class="error-container">
  <h1>404</h1>
  <p>Oops! The page you’re looking for doesn’t exist.</p>
  <a href="index.html">Go Back to Homepage</a>
</div>

</body>
</html>
